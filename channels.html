<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a website dedicated to TV stations.">
    <meta name="keywords" content="TV,news,stations,website">
    <meta name="author" content="Salamon Andor">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TV News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://pagination.js.org/dist/2.1.4/pagination.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="nav">
        <a class="navbar-brand" href="index.html">TV NEWS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link" href="news.html">Latest News</a>
                </li>
                <li class="navbar-item active">
                    <a class="nav-link" href="channels.html">TV Channels</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section class="container-fluid text-center" id="section">
    <h1 class="h1">TV Channels</h1>
    <div id="table" class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody class="wrapper"></tbody>
        </table>
    </div>
</section>
<footer class="footer">
    <div class="container-fluid text-center">
        <span class="text-muted" id="date"></span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://pagination.js.org/dist/2.1.4/pagination.min.js"></script>
<script>
    $.getJSON('channels.json', function (data) {
        $('#table').pagination({
            dataSource: data,
            pageSize: 100,
            callback: function (content, pagination) {
                var wrapper = $('#table .wrapper').empty();
                $.each(content, function (key, val) {
                    $('#table .wrapper').append(
                        '<tr id="'+key+'"><td>'+val.id+'</td><td><img id="img'+val.id+'" src="'+val.image+'" alt="Image" class="tv_img img-fluid"></td><td>'+val.channel_name+'</td><td>'+val.country+'</td></tr>'
                    );
                });
            }
        });
    });
</script>
<script>
    let today = new Date();
    document.getElementById("date").innerHTML = "&copy; " + today.getFullYear() + ", Andor Salamon";
</script>
</body>
</html>
