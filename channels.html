<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a website dedicated to TV stations.">
    <meta name="keywords" content="TV,news,stations,website">
    <meta name="author" content="Salamon Andor">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="refresh" content="30">
    <title>TV News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="nav">
        <a class="navbar-brand" href="index.html">TV NEWS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link" href="news.html">Latest News</a>
                </li>
                <li class="navbar-item active">
                    <a class="nav-link" href="channels.html">TV Channels</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section class="container-fluid text-center" id="section">
    <h1 class="h1">TV Channels</h1>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Image</th>
            <th>Name</th>
            <th>Country</th>
        </tr>
        </thead>
    </table>
</section>
<footer class="footer">
    <div class="container-fluid text-center">
        <span class="text-muted">&copy; 2018, Salamon Andor</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $.getJSON('channels.json', function (data) {
        var items = [];
        $.each(data, function (key, val) {
            items.push('<tr>');
            items.push('<td id="'+key+'">'+val.id+'</td>');
            items.push('<td id="'+key+'"><img src="images/'+val.image+'" alt="Image" class="tv_img"></td>');
            items.push('<td id="'+key+'">'+val.channel_name+'</td>');
            items.push('<td id="'+key+'">'+val.country+'</td>');
            items.push('</tr>');
        });
        $('<tbody>', {html: items.join("")}).appendTo("table");
    });
</script>
</body>
</html>
